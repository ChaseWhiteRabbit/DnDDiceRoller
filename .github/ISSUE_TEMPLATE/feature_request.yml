name: Feature Request
description: Suggest a new feature for DnD Dice Roller
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        
  - type: dropdown
    id: feature_type
    attributes:
      label: Feature Type
      options:
        - Dice Rolling Mechanics
        - User Interface
        - AR/VR Integration
        - Voice Commands
        - Analytics/Statistics
        - Cloud Integration
        - Accessibility
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: textarea
    id: feature_description
    attributes:
      label: Feature Description
      description: Describe the feature you'd like to see
      placeholder: A clear and concise description of what you want to happen
    validations:
      required: true

  - type: textarea
    id: use_case
    attributes:
      label: Use Case
      description: Describe the scenario where this feature would be useful
      placeholder: As a D&D player, I want to...
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: List the requirements for this feature to be considered complete
      placeholder: |
        - [ ] Feature should...
        - [ ] User should be able to...
        - [ ] System should respond by...
    validations:
      required: true

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or mock-ups about the feature request
    validations:
      required: false

  - type: dropdown
    id: target_release
    attributes:
      label: Target Release
      options:
        - v1.0
        - v1.1
        - v2.0
        - Future Release
    validations:
      required: true
